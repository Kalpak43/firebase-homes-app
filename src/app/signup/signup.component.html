<section class="signup">
    <form [formGroup]="signUpForm" (submit)="onSubmit()">
        <label for="">Name: </label>
        <input type="text" placeholder="Enter your Name" formControlName="name" required><br><br>
        
        <label for="">Email: </label>
        <input type="email" placeholder="Enter your Email" formControlName="email" required><br><br>

        <label for="">Age: </label>
        <input type="number" placeholder="Enter your Age" min="13" max="99" formControlName="age" required><br><br>

        <label for="">Something About Yourself: </label><br>
        <textarea name="" cols="30" rows="10" formControlName="bio"></textarea><br><br>
        
        <label for="">Password: </label>
        <input type="password" formControlName="password"><br><br>

        <button>Submit</button>
    </form>
</section>
